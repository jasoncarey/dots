# --- Prefix: Ctrl+a instead of Ctrl+b ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "tmux config reloaded"

# --- Vim-like pane navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Splits ---
bind v split-window -h
bind s split-window -v

# --- Close pane ---
bind x kill-pane

# --- Windows (tabs) ---
bind c new-window
bind n next-window
bind p previous-window

# --- Faster escape ---
set -sg escape-time 0

# --- Mouse (optional but nice) ---
set -g mouse off

# --- Resize panes ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- TokyoNight-style status bar ---
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left-style "fg=#7aa2f7,bg=#1a1b26"
set -g status-right-style "fg=#7aa2f7,bg=#1a1b26"

# Window list
set -g window-status-style "fg=#565f89,bg=#1a1b26"
set -g window-status-current-style "fg=#1a1b26,bg=#7aa2f7"
